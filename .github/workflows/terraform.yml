name: tadeumendonca-io-aws-landing-zone
on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action to perform'
        required: true
        default: 'apply'
        type: choice
        options:
          - apply
          - destroy
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
          - staging+production
  push:
    branches:
      - main
    paths:
      - '.github/**'
      - 'terraform/**'
      - 'src/**'
  pull_request:
    branches:
      - main
    paths:
      - '.github/**'
      - 'terraform/**'
      - 'src/**'

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.environment == 'staging' || github.event.inputs.environment == 'staging+production'))

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      TF_IN_AUTOMATION: true
      TERRAFORM_CLOUD_TOKEN: ${{ secrets.TERRAFORM_CLOUD_TOKEN }}
      TF_CLOUD_ORGANIZATION: tadeumendonca-io
      TF_WORKSPACE: aws-landing-zone-main

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.12.1
      
      - name: Configure Terraform credentials
        id: credentials
        working-directory: terraform
        run: |
          mkdir -p ~/.terraform.d
          echo '{"credentials":{"app.terraform.io":{"token":"${{ secrets.TERRAFORM_CLOUD_TOKEN }}"}}}' > ~/.terraform.d/credentials.tfrc.json

      - name: Terraform fmt
        id: fmt
        working-directory: terraform
        run: terraform fmt -check *.tf

      - name: Terraform init
        id: init
        working-directory: terraform
        run: |
          # Clean any existing state/cache to ensure fresh start
          rm -rf .terraform .terraform.lock.hcl 2>/dev/null || true
          # Initialize with Terraform Cloud
          terraform init -input=false

      - name: Terraform validate
        id: validate
        working-directory: terraform
        run: terraform validate

      - name: Terraform plan (staging)
        id: plan
        if: ${{ github.event.inputs.action != 'destroy'}}
        working-directory: terraform
        continue-on-error: true
        run: |
          echo "ðŸ”„ Running terraform plan for staging environment..."
          
          # Run terraform plan with staging workload
          terraform plan -out=tfplan-staging.out -compact-warnings \
            -var-file=./env/main.tfvars \
            -var='workload_environments=["staging"]' > plan_output.log 2>&1
          PLAN_EXIT_CODE=$?
          
          echo "ðŸ“‹ Terraform plan output:"
          cat plan_output.log
          
          if [ $PLAN_EXIT_CODE -eq 0 ]; then
            echo "âœ… Terraform plan succeeded"
            
            # Check if plan file is valid
            if terraform show tfplan-staging.out > /dev/null 2>&1; then
              echo "âœ… Plan file is valid"
              
              # Format sysout for parsing
              sed -r "s:\x1B\[[0-9;]*[mK]::g" plan_output.log > plan_clean.log

              # Parse sysout
              if grep -Fq "No changes. Your infrastructure matches the configuration." plan_clean.log; then
                echo "âœ… Infra up-to-date: no changes"
                echo "no_changes=true" >> "$GITHUB_OUTPUT"
                echo "plan_success=true" >> "$GITHUB_OUTPUT"
              else
                echo "ðŸ”§ Infra will change"
                echo "no_changes=false" >> "$GITHUB_OUTPUT"
                echo "plan_success=true" >> "$GITHUB_OUTPUT"
              fi
            else
              echo "âŒ Plan file is invalid or incomplete"
              echo "plan_success=false" >> "$GITHUB_OUTPUT"
              exit 1
            fi
          else
            echo "âŒ Terraform plan failed with exit code: $PLAN_EXIT_CODE"
            echo "plan_success=false" >> "$GITHUB_OUTPUT"
            exit 1
          fi

      - name: Terraform apply (staging)
        id: apply
        if: ${{ github.event.inputs.action != 'destroy' && steps.plan.outputs.plan_success == 'true' && steps.plan.outputs.no_changes == 'false'}}
        working-directory: terraform
        run: |
          echo "ðŸ”„ Applying terraform plan for staging..."
          if [ -f tfplan-staging.out ]; then
            echo "âœ… Plan file exists"
            
            # Validate plan file before applying
            if terraform show tfplan-staging.out > /dev/null 2>&1; then
              echo "âœ… Plan file is valid, applying..."
              echo "ðŸ“‹ Terraform apply output:"
              
              # Run terraform apply and capture output
              terraform apply -auto-approve tfplan-staging.out 2>&1 | tee apply_output.log
              APPLY_EXIT_CODE=$?
              
              if [ $APPLY_EXIT_CODE -eq 0 ]; then
                echo ""
                echo "âœ… Terraform apply completed successfully!"
                echo "ðŸ“Š Apply summary:"
                tail -20 apply_output.log | grep -E "(Apply complete|created|modified|destroyed)"
              else
                echo ""
                echo "âŒ Terraform apply failed with exit code: $APPLY_EXIT_CODE"
                echo "ðŸ“‹ Last 50 lines of apply output:"
                tail -50 apply_output.log
                exit 1
              fi
            else
              echo "âŒ Plan file is invalid or incomplete - cannot apply"
              echo "This usually means the plan step encountered errors."
              exit 1
            fi
          else
            echo "âŒ Plan file not found - cannot apply"
            exit 1
          fi

      - name: Show Terraform Outputs (staging)
        id: outputs
        if: ${{ steps.apply.outcome == 'success' }}
        working-directory: terraform
        run: |
          echo "ðŸ“Š Terraform Outputs (Staging Environment):"
          
          # Check if terraform outputs exist and are valid
          if terraform output -json > /tmp/outputs.json 2>/dev/null; then
            # Validate JSON before processing
            if jq empty /tmp/outputs.json 2>/dev/null; then
              echo "âœ… Valid terraform outputs found:"
              cat /tmp/outputs.json | jq -r 'to_entries[] | "\(.key): \(.value.value)"'
            else
              echo "âš ï¸ Terraform outputs exist but JSON is malformed"
              echo "Raw output:"
              terraform output 2>/dev/null || echo "No outputs available"
            fi
          else
            echo "âš ï¸ No terraform outputs available"
            echo "This might indicate a partial deployment or configuration issue"
            terraform output 2>/dev/null || echo "No outputs found"
          fi

      - name: Terraform destroy (staging)
        id: destroy
        if: ${{ github.event.inputs.action == 'destroy' }}
        working-directory: terraform
        run: |
          terraform destroy -auto-approve \
            -var-file=./env/main.tfvars \
            -var='workload_environments=["staging"]'

  deploy-production:
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: |
      github.event_name == 'workflow_dispatch' && 
      (github.event.inputs.environment == 'production' || github.event.inputs.environment == 'staging+production')
    environment: production  # GitHub environment protection

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      TF_IN_AUTOMATION: true
      TERRAFORM_CLOUD_TOKEN: ${{ secrets.TERRAFORM_CLOUD_TOKEN }}
      TF_CLOUD_ORGANIZATION: tadeumendonca-io
      TF_WORKSPACE: aws-landing-zone-main

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.12.1
      
      - name: Configure Terraform credentials
        id: credentials
        working-directory: terraform
        run: |
          mkdir -p ~/.terraform.d
          echo '{"credentials":{"app.terraform.io":{"token":"${{ secrets.TERRAFORM_CLOUD_TOKEN }}"}}}' > ~/.terraform.d/credentials.tfrc.json

      - name: Terraform init
        id: init
        working-directory: terraform
        run: |
          # Clean any existing state/cache to ensure fresh start
          rm -rf .terraform .terraform.lock.hcl 2>/dev/null || true
          # Initialize with Terraform Cloud
          terraform init -input=false

      - name: Terraform plan (production)
        id: plan
        if: ${{ github.event.inputs.action != 'destroy'}}
        working-directory: terraform
        continue-on-error: true
        run: |
          echo "ðŸ”„ Running terraform plan for production environment..."
          
          # Determine workload environments based on input
          if [ "${{ github.event.inputs.environment }}" == "production" ]; then
            WORKLOAD_ENVS='["production"]'
            echo "ðŸ“‹ Deploying production only"
          else
            WORKLOAD_ENVS='["staging","production"]'
            echo "ðŸ“‹ Deploying staging + production"
          fi
          
          # Run terraform plan with production workload
          terraform plan -out=tfplan-production.out -compact-warnings \
            -var-file=./env/main.tfvars \
            -var="workload_environments=$WORKLOAD_ENVS" > plan_output.log 2>&1
          PLAN_EXIT_CODE=$?
          
          echo "ðŸ“‹ Terraform plan output:"
          cat plan_output.log
          
          if [ $PLAN_EXIT_CODE -eq 0 ]; then
            echo "âœ… Terraform plan succeeded"
            echo "plan_success=true" >> "$GITHUB_OUTPUT"
            echo "workload_envs=$WORKLOAD_ENVS" >> "$GITHUB_OUTPUT"
          else
            echo "âŒ Terraform plan failed with exit code: $PLAN_EXIT_CODE"
            echo "plan_success=false" >> "$GITHUB_OUTPUT"
            exit 1
          fi

      - name: Terraform apply (production)
        id: apply
        if: ${{ github.event.inputs.action != 'destroy' && steps.plan.outputs.plan_success == 'true' }}
        working-directory: terraform
        run: |
          echo "ðŸ”„ Applying terraform plan for production..."
          if [ -f tfplan-production.out ]; then
            echo "âœ… Plan file exists, applying..."
            echo "ðŸ“‹ Terraform apply output:"
            
            # Run terraform apply and capture output
            terraform apply -auto-approve tfplan-production.out 2>&1 | tee apply_output.log
            APPLY_EXIT_CODE=$?
            
            if [ $APPLY_EXIT_CODE -eq 0 ]; then
              echo ""
              echo "âœ… Terraform apply completed successfully!"
              echo "ðŸ“Š Apply summary:"
              tail -20 apply_output.log | grep -E "(Apply complete|created|modified|destroyed)"
            else
              echo ""
              echo "âŒ Terraform apply failed with exit code: $APPLY_EXIT_CODE"
              echo "ðŸ“‹ Last 50 lines of apply output:"
              tail -50 apply_output.log
              exit 1
            fi
          else
            echo "âŒ Plan file not found - cannot apply"
            exit 1
          fi

      - name: Show Terraform Outputs (production)
        id: outputs
        if: ${{ steps.apply.outcome == 'success' }}
        working-directory: terraform
        run: |
          echo "ðŸ“Š Terraform Outputs (Production Environment):"
          
          # Check if terraform outputs exist and are valid
          if terraform output -json > /tmp/outputs.json 2>/dev/null; then
            # Validate JSON before processing
            if jq empty /tmp/outputs.json 2>/dev/null; then
              echo "âœ… Valid terraform outputs found:"
              cat /tmp/outputs.json | jq -r 'to_entries[] | "\(.key): \(.value.value)"'
            else
              echo "âš ï¸ Terraform outputs exist but JSON is malformed"
              echo "Raw output:"
              terraform output 2>/dev/null || echo "No outputs available"
            fi
          else
            echo "âš ï¸ No terraform outputs available"
            echo "This might indicate a partial deployment or configuration issue"
            terraform output 2>/dev/null || echo "No outputs found"
          fi

      - name: Terraform destroy (production)
        id: destroy
        if: ${{ github.event.inputs.action == 'destroy' }}
        working-directory: terraform
        run: |
          # Determine workload environments based on input
          if [ "${{ github.event.inputs.environment }}" == "production" ]; then
            WORKLOAD_ENVS='["production"]'
          else
            WORKLOAD_ENVS='["staging","production"]'
          fi
          
          terraform destroy -auto-approve \
            -var-file=./env/main.tfvars \
            -var="workload_environments=$WORKLOAD_ENVS"

  workflow-summary:
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()
    steps:
      - name: Workflow Summary
        run: |
          echo "## ðŸ“‹ AWS Landing Zone Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Staging summary
          if [ "${{ needs.deploy-staging.result }}" == "success" ]; then
            echo "âœ… **Staging Environment**: Deployed successfully" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.deploy-staging.result }}" == "failure" ]; then
            echo "âŒ **Staging Environment**: Deployment failed" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.deploy-staging.result }}" == "skipped" ]; then
            echo "â­ï¸ **Staging Environment**: Skipped" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Production summary
          if [ "${{ needs.deploy-production.result }}" == "success" ]; then
            echo "âœ… **Production Environment**: Deployed successfully" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.deploy-production.result }}" == "failure" ]; then
            echo "âŒ **Production Environment**: Deployment failed" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.deploy-production.result }}" == "skipped" ]; then
            echo "â­ï¸ **Production Environment**: Skipped (manual deployment required)" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”§ **Environment Promotion**: Use workflow_dispatch to deploy production workloads" >> $GITHUB_STEP_SUMMARY