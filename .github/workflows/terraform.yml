name: tadeumendonca-io-aws-landing-zone
on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action to perform'
        required: true
        default: 'apply'
        type: choice
        options:
          - apply
          - destroy
  push:
    branches:
      - main
    paths:
      - '.github/**'
      - 'terraform/**'
      - 'src/**'
  pull_request:
    branches:
      - main
    paths:
      - '.github/**'
      - 'terraform/**'
      - 'src/**'

jobs:
  terraform:
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      TERRAFORM_CLOUD_TOKEN: ${{ secrets.TERRAFORM_CLOUD_TOKEN }}
      TF_IN_AUTOMATION: true
      TF_CLOUD_ORGANIZATION: tadeumendonca-io
      TF_WORKSPACE: aws-landing-zone-main

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.8.3
      
      - name: Configure Terraform credentials
        id: credentials
        working-directory: terraform
        run: |
          mkdir -p ~/.terraform.d
          echo '{"credentials":{"app.terraform.io":{"token":"${{ secrets.TERRAFORM_CLOUD_TOKEN }}"}}}' > ~/.terraform.d/credentials.tfrc.json

      - name: Terraform fmt
        id: fmt
        working-directory: terraform
        run: terraform fmt -check *.tf

      - name: Terraform int
        id: init
        working-directory: terraform
        run: terraform init -input=false

      - name: Terraform validate
        id: validate
        working-directory: terraform
        run: terraform validate

      - name: Terraform plan
        id: plan
        if: ${{ github.event.inputs.action != 'destroy'}}
        working-directory: terraform
        continue-on-error: true
        run: |
          echo "ðŸ”„ Running terraform plan..."
          
          # Run terraform plan and capture both stdout and stderr
          terraform plan -out=tfplan.out -compact-warnings -var-file=./env/main.tfvars > plan_output.log 2>&1
          PLAN_EXIT_CODE=$?
          
          echo "ðŸ“‹ Terraform plan output:"
          cat plan_output.log
          
          if [ $PLAN_EXIT_CODE -eq 0 ]; then
            echo "âœ… Terraform plan succeeded"
            
            # Check if plan file is valid
            if terraform show tfplan.out > /dev/null 2>&1; then
              echo "âœ… Plan file is valid"
              
              # Format sysout for parsing
              sed -r "s:\x1B\[[0-9;]*[mK]::g" plan_output.log > plan_clean.log

              # Parse sysout
              if grep -Fq "No changes. Your infrastructure matches the configuration." plan_clean.log; then
                echo "âœ… Infra up-to-date: no changes"
                echo "no_changes=true" >> "$GITHUB_OUTPUT"
                echo "plan_success=true" >> "$GITHUB_OUTPUT"
              else
                echo "ðŸ”§ Infra will change"
                echo "no_changes=false" >> "$GITHUB_OUTPUT"
                echo "plan_success=true" >> "$GITHUB_OUTPUT"
              fi
            else
              echo "âŒ Plan file is invalid or incomplete"
              echo "plan_success=false" >> "$GITHUB_OUTPUT"
              exit 1
            fi
          else
            echo "âŒ Terraform plan failed with exit code: $PLAN_EXIT_CODE"
            echo "plan_success=false" >> "$GITHUB_OUTPUT"
            exit 1
          fi

      - name: Terraform apply
        id: apply
        if: ${{ github.event.inputs.action != 'destroy' && steps.plan.outputs.plan_success == 'true' && steps.plan.outputs.no_changes == 'false'}}
        working-directory: terraform
        run: |
          echo "ðŸ”„ Applying terraform plan..."
          if [ -f tfplan.out ]; then
            echo "âœ… Plan file exists"
            
            # Validate plan file before applying
            if terraform show tfplan.out > /dev/null 2>&1; then
              echo "âœ… Plan file is valid, applying..."
              terraform apply -auto-approve tfplan.out
              echo "âœ… Terraform apply completed successfully"
            else
              echo "âŒ Plan file is invalid or incomplete - cannot apply"
              echo "This usually means the plan step encountered errors."
              exit 1
            fi
          else
            echo "âŒ Plan file not found - cannot apply"
            exit 1
          fi
        
      - name: Terraform destroy
        id: destroy
        if: ${{ github.event.inputs.action == 'destroy' }}
        working-directory: terraform
        run: terraform destroy -auto-approve -var-file=./env/main.tfvars

      - name: Workflow Summary
        if: always()
        run: |
          echo "## ðŸ“‹ Terraform Workflow Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.plan.outputs.plan_success }}" == "true" ]; then
            echo "âœ… **Terraform Plan**: Succeeded" >> $GITHUB_STEP_SUMMARY
            if [ "${{ steps.plan.outputs.no_changes }}" == "true" ]; then
              echo "â„¹ï¸ **Changes**: No changes detected" >> $GITHUB_STEP_SUMMARY
            else
              echo "ðŸ”§ **Changes**: Infrastructure changes planned" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "âŒ **Terraform Plan**: Failed" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ” Check the plan step output for detailed error information" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ steps.apply.outcome }}" == "success" ]; then
            echo "âœ… **Terraform Apply**: Succeeded" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ steps.apply.outcome }}" == "failure" ]; then
            echo "âŒ **Terraform Apply**: Failed" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ steps.apply.outcome }}" == "skipped" ]; then
            echo "â­ï¸ **Terraform Apply**: Skipped (no changes or plan failed)" >> $GITHUB_STEP_SUMMARY
          fi