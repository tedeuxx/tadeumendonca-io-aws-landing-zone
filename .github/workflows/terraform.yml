name: tadeumendonca-io-aws-landing-zone
on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action to perform'
        required: true
        default: 'apply'
        type: choice
        options:
          - apply
          - destroy
  push:
    branches:
      - main
    paths:
      - '.github/**'
      - 'terraform/**'
      - 'src/**'
  pull_request:
    branches:
      - main
    paths:
      - '.github/**'
      - 'terraform/**'
      - 'src/**'

jobs:
  terraform:
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      TF_IN_AUTOMATION: true
      # Temporarily disabled Terraform Cloud while troubleshooting workspace setup
      # TERRAFORM_CLOUD_TOKEN: ${{ secrets.TERRAFORM_CLOUD_TOKEN }}
      # TF_CLOUD_ORGANIZATION: tadeumendonca-io
      # TF_WORKSPACE: aws-landing-zone-main

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.12.1
      
      # Temporarily disabled Terraform Cloud credentials while troubleshooting
      # - name: Configure Terraform credentials
      #   id: credentials
      #   working-directory: terraform
      #   run: |
      #     mkdir -p ~/.terraform.d
      #     echo '{"credentials":{"app.terraform.io":{"token":"${{ secrets.TERRAFORM_CLOUD_TOKEN }}"}}}' > ~/.terraform.d/credentials.tfrc.json

      - name: Terraform fmt
        id: fmt
        working-directory: terraform
        run: terraform fmt -check *.tf

      - name: Terraform init
        id: init
        working-directory: terraform
        run: |
          # Clean any existing state/cache to ensure fresh start
          rm -rf .terraform .terraform.lock.hcl 2>/dev/null || true
          # Initialize with local backend (temporarily while troubleshooting Terraform Cloud)
          terraform init -input=false

      - name: Terraform validate
        id: validate
        working-directory: terraform
        run: terraform validate

      - name: Terraform plan
        id: plan
        if: ${{ github.event.inputs.action != 'destroy'}}
        working-directory: terraform
        continue-on-error: true
        run: |
          echo "ðŸ”„ Running terraform plan..."
          
          # Run terraform plan and capture both stdout and stderr
          terraform plan -out=tfplan.out -compact-warnings -var-file=./env/main.tfvars > plan_output.log 2>&1
          PLAN_EXIT_CODE=$?
          
          echo "ðŸ“‹ Terraform plan output:"
          cat plan_output.log
          
          if [ $PLAN_EXIT_CODE -eq 0 ]; then
            echo "âœ… Terraform plan succeeded"
            
            # Check if plan file is valid
            if terraform show tfplan.out > /dev/null 2>&1; then
              echo "âœ… Plan file is valid"
              
              # Format sysout for parsing
              sed -r "s:\x1B\[[0-9;]*[mK]::g" plan_output.log > plan_clean.log

              # Parse sysout
              if grep -Fq "No changes. Your infrastructure matches the configuration." plan_clean.log; then
                echo "âœ… Infra up-to-date: no changes"
                echo "no_changes=true" >> "$GITHUB_OUTPUT"
                echo "plan_success=true" >> "$GITHUB_OUTPUT"
              else
                echo "ðŸ”§ Infra will change"
                echo "no_changes=false" >> "$GITHUB_OUTPUT"
                echo "plan_success=true" >> "$GITHUB_OUTPUT"
              fi
            else
              echo "âŒ Plan file is invalid or incomplete"
              echo "plan_success=false" >> "$GITHUB_OUTPUT"
              exit 1
            fi
          else
            echo "âŒ Terraform plan failed with exit code: $PLAN_EXIT_CODE"
            echo "plan_success=false" >> "$GITHUB_OUTPUT"
            exit 1
          fi

      - name: Terraform apply
        id: apply
        if: ${{ github.event.inputs.action != 'destroy' && steps.plan.outputs.plan_success == 'true' && steps.plan.outputs.no_changes == 'false'}}
        working-directory: terraform
        run: |
          echo "ðŸ”„ Applying terraform plan..."
          if [ -f tfplan.out ]; then
            echo "âœ… Plan file exists"
            
            # Validate plan file before applying
            if terraform show tfplan.out > /dev/null 2>&1; then
              echo "âœ… Plan file is valid, applying..."
              echo "ðŸ“‹ Terraform apply output:"
              
              # Run terraform apply and capture output
              terraform apply -auto-approve tfplan.out 2>&1 | tee apply_output.log
              APPLY_EXIT_CODE=$?
              
              if [ $APPLY_EXIT_CODE -eq 0 ]; then
                echo ""
                echo "âœ… Terraform apply completed successfully!"
                echo "ðŸ“Š Apply summary:"
                tail -20 apply_output.log | grep -E "(Apply complete|created|modified|destroyed)"
              else
                echo ""
                echo "âŒ Terraform apply failed with exit code: $APPLY_EXIT_CODE"
                echo "ðŸ“‹ Last 50 lines of apply output:"
                tail -50 apply_output.log
                exit 1
              fi
            else
              echo "âŒ Plan file is invalid or incomplete - cannot apply"
              echo "This usually means the plan step encountered errors."
              exit 1
            fi
          else
            echo "âŒ Plan file not found - cannot apply"
            exit 1
          fi
        
      - name: Show Terraform Outputs
        id: outputs
        if: ${{ steps.apply.outcome == 'success' }}
        working-directory: terraform
        run: |
          echo "ðŸ“Š Terraform Outputs:"
          
          # Check if terraform outputs exist and are valid
          if terraform output -json > /tmp/outputs.json 2>/dev/null; then
            # Validate JSON before processing
            if jq empty /tmp/outputs.json 2>/dev/null; then
              echo "âœ… Valid terraform outputs found:"
              cat /tmp/outputs.json | jq -r 'to_entries[] | "\(.key): \(.value.value)"'
            else
              echo "âš ï¸ Terraform outputs exist but JSON is malformed"
              echo "Raw output:"
              terraform output 2>/dev/null || echo "No outputs available"
            fi
          else
            echo "âš ï¸ No terraform outputs available"
            echo "This might indicate a partial deployment or configuration issue"
            terraform output 2>/dev/null || echo "No outputs found"
          fi
          
          echo ""
          echo "ðŸ“‹ Infrastructure Summary:"
          
          # Use safer output retrieval with error handling and descriptive messages
          VPC_ID=$(terraform output -raw vpc_id 2>/dev/null || echo 'Not available')
          echo "âœ… VPC ID: $VPC_ID"
          
          PUBLIC_SUBNETS=$(terraform output -json public_subnets 2>/dev/null | jq -r '. | length' 2>/dev/null || echo 'N/A')
          echo "âœ… Public Subnets: $PUBLIC_SUBNETS subnets"
          
          PRIVATE_SUBNETS=$(terraform output -json private_subnets 2>/dev/null | jq -r '. | length' 2>/dev/null || echo 'N/A')
          echo "âœ… Private Subnets: $PRIVATE_SUBNETS subnets"
          
          ASSETS_BUCKET=$(terraform output -raw assets_bucket_id 2>/dev/null || echo 'Not available')
          echo "âœ… S3 Assets Bucket: $ASSETS_BUCKET"
          
          BACKUPS_BUCKET=$(terraform output -raw backups_bucket_id 2>/dev/null || echo 'Not available')
          echo "âœ… S3 Backups Bucket: $BACKUPS_BUCKET"
          
          # Show organization outputs if available (handle missing outputs gracefully)
          ORG_ID=$(terraform output -raw organization_id 2>/dev/null || echo 'Not deployed (Organizations module disabled)')
          echo "âœ… Organization ID: $ORG_ID"
          
          SECURITY_OU=$(terraform output -raw security_ou_id 2>/dev/null || echo 'Not deployed (Organizations module disabled)')
          echo "âœ… Security OU ID: $SECURITY_OU"
          
          # Show EKS outputs if available
          EKS_CLUSTER=$(terraform output -raw cluster_name 2>/dev/null || echo 'Not deployed (EKS module disabled)')
          echo "âœ… EKS Cluster: $EKS_CLUSTER"
          
          # Show CloudTrail bucket (should be available)
          CLOUDTRAIL_BUCKET=$(terraform output -raw cloudtrail_bucket_name 2>/dev/null || echo 'Not available')
          echo "âœ… CloudTrail Bucket: $CLOUDTRAIL_BUCKET"

      - name: Terraform destroy
        id: destroy
        if: ${{ github.event.inputs.action == 'destroy' }}
        working-directory: terraform
        run: terraform destroy -auto-approve -var-file=./env/main.tfvars

      - name: Workflow Summary
        if: always()
        run: |
          echo "## ðŸ“‹ Terraform Workflow Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.plan.outputs.plan_success }}" == "true" ]; then
            echo "âœ… **Terraform Plan**: Succeeded" >> $GITHUB_STEP_SUMMARY
            if [ "${{ steps.plan.outputs.no_changes }}" == "true" ]; then
              echo "â„¹ï¸ **Changes**: No changes detected" >> $GITHUB_STEP_SUMMARY
            else
              echo "ðŸ”§ **Changes**: Infrastructure changes planned" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "âŒ **Terraform Plan**: Failed" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ” Check the plan step output for detailed error information" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ steps.apply.outcome }}" == "success" ]; then
            echo "âœ… **Terraform Apply**: Succeeded" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ steps.apply.outcome }}" == "failure" ]; then
            echo "âŒ **Terraform Apply**: Failed" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ steps.apply.outcome }}" == "skipped" ]; then
            echo "â­ï¸ **Terraform Apply**: Skipped (no changes or plan failed)" >> $GITHUB_STEP_SUMMARY
          fi