name: tadeumendonca-io-aws-landing-zone
on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action to perform'
        required: true
        default: 'apply'
        type: choice
        options:
          - apply
          - destroy
  push:
    branches:
      - main
    paths:
      - '.github/**'
      - 'terraform/**'
      - 'src/**'
  pull_request:
    branches:
      - main
    paths:
      - '.github/**'
      - 'terraform/**'
      - 'src/**'

jobs:
  terraform:
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      TERRAFORM_CLOUD_TOKEN: ${{ secrets.TERRAFORM_CLOUD_TOKEN }}
      TF_IN_AUTOMATION: true
      TF_CLOUD_ORGANIZATION: tadeumendonca-io
      TF_WORKSPACE: aws-landing-zone-main

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.8.3
      
      - name: Configure Terraform credentials
        id: credentials
        working-directory: terraform
        run: |
          mkdir -p ~/.terraform.d
          echo '{"credentials":{"app.terraform.io":{"token":"${{ secrets.TERRAFORM_CLOUD_TOKEN }}"}}}' > ~/.terraform.d/credentials.tfrc.json

      - name: Terraform fmt
        id: fmt
        working-directory: terraform
        run: terraform fmt -check *.tf

      - name: Terraform int
        id: init
        working-directory: terraform
        run: terraform init -input=false

      - name: Terraform validate
        id: validate
        working-directory: terraform
        run: terraform validate

      - name: Terraform plan
        id: plan
        if: ${{ github.event.inputs.action != 'destroy'}}
        working-directory: terraform
        run: |
          # Terraform plan with better error handling
          echo "üîÑ Running terraform plan..."
          
          if terraform plan -out=tfplan.out -compact-warnings -var-file=./env/main.tfvars 2>&1 | tee plan_output.log; then
            echo "‚úÖ Terraform plan succeeded"
            
            # Check if plan file is valid
            if terraform show tfplan.out > /dev/null 2>&1; then
              echo "‚úÖ Plan file is valid"
              
              # Format sysout
              sed -r "s:\x1B\[[0-9;]*[mK]::g" plan_output.log > plan_clean.log

              # Parse sysout
              if grep -Fq "No changes. Your infrastructure matches the configuration." plan_clean.log; then
                echo "‚úÖ Infra up-to-date: no changes"
                echo "no_changes=true" >> "$GITHUB_OUTPUT"
              else
                echo "üîß Infra will change"
                echo "no_changes=false" >> "$GITHUB_OUTPUT"
              fi
            else
              echo "‚ùå Plan file is invalid or incomplete"
              cat plan_output.log
              exit 1
            fi
          else
            echo "‚ùå Terraform plan failed"
            echo "Plan output:"
            cat plan_output.log
            exit 1
          fi

      - name: Terraform apply
        id: apply
        if: ${{ github.event.inputs.action != 'destroy' && steps.plan.outputs.no_changes == 'false'}}
        working-directory: terraform
        run: |
          echo "üîÑ Checking plan file..."
          if [ -f tfplan.out ]; then
            echo "‚úÖ Plan file exists"
            
            # Validate plan file before applying
            if terraform show tfplan.out > /dev/null 2>&1; then
              echo "‚úÖ Plan file is valid, applying..."
              terraform apply -auto-approve tfplan.out
            else
              echo "‚ùå Plan file is invalid or incomplete - cannot apply"
              echo "This usually means the plan step encountered errors."
              exit 1
            fi
          else
            echo "‚ùå Plan file not found - cannot apply"
            exit 1
          fi
        
      - name: Terraform destroy
        id: destroy
        if: ${{ github.event.inputs.action == 'destroy' }}
        working-directory: terraform
        run: terraform destroy -auto-approve -var-file=./env/main.tfvars